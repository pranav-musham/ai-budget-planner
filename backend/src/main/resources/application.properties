# Application
spring.application.name=receipt-scanner
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/receipt_scanner
spring.datasource.username=${DB_USERNAME:pranavsaimusham}
spring.datasource.password=${DB_PASSWORD:}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Flyway Migration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Cloudinary Configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:}
cloudinary.api-key=${CLOUDINARY_API_KEY:}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:}

# Google Gemini AI Configuration
gemini.api.key=${GEMINI_API_KEY:}
gemini.api.model=gemini-2.0-flash

# JWT Configuration
jwt.secret=${JWT_SECRET:}
jwt.expiration=86400000

# Logging
logging.level.com.receiptscan=DEBUG
logging.level.org.springframework.web=INFO
