# Application
spring.application.name=receipt-scanner
server.port=8080

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/receipt_scanner}
spring.datasource.username=${DB_USERNAME:pranavsaimusham}
spring.datasource.password=${DB_PASSWORD:}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${SHOW_SQL:false}
spring.jpa.open-in-view=false

# Flyway Migration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.validate-on-migrate=false

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Cloudinary Configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:receiptscanner}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# Tesseract OCR Configuration
# Override TESSDATA_PATH for Linux/Docker (e.g. /usr/share/tesseract-ocr/4.00/tessdata)
tesseract.datapath=${TESSDATA_PATH:/opt/homebrew/share/tessdata}
# Override TESSERACT_LIB_PATH for Linux/Docker (e.g. /usr/lib/x86_64-linux-gnu or leave blank)
tesseract.jna.library.path=${TESSERACT_LIB_PATH:/opt/homebrew/lib}

# Google Gemini AI Configuration
gemini.api.key=${GEMINI_API_KEY:}
gemini.api.model=gemini-2.5-flash

# JWT Configuration
jwt.secret=${JWT_SECRET:}
jwt.expiration=86400000

# CORS
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://ai-budget-planner-xi.vercel.app}

# Logging
logging.level.com.receiptscan=${LOG_LEVEL:INFO}
logging.level.org.springframework.web=INFO
